<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Gilos Uz</title>
</head>
<body id="dark">
    
    <div class="container my-5">
        <div class="d-flex align-items-center justify-content-between">
            <h2 class="gilos__heading">Gilos.uz/smartphones</h2>
            
            <button class="btn btn-primary px-4 product__add mb-2" data-bs-toggle="modal" data-bs-target="#student-modal">
                <span>Add new Students</span>
                <img src="./images/pluc.png" alt="" width="30" height="30">
            </button>
        </div>
        
        <div class="row mt-5">
            <div class="col-3">
                <h4 class="filter__heading">Filter</h4>
                <form class="input__form">
                    <div class="mb-3">
                        <label for="search" class="form-label">Search </label>
                        <input type="search" class="form-control" id="input__search" placeholder="Falonchi">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="input__from" min="0" aria-label="To" placeholder="From">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="input__to" min="0" aria-label="To" placeholder="To">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="manufacturer" class="form-label">Manufacturer</label>
                        <select class="form-select select__manufacturer">
                            <option value="All">All</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sortby" class="form-label">Sort by</label>
                        <select class="form-select select__sort">
                            <option value="title">Name</option>
                            <option value="price&_order=desc">Price: to lowest</option>
                            <option value="price&_order=asc">Price: to highest</option>
                            <option value="markeddate">Marked date</option>
                        </select>
                    </div>
                    <button class="filter__btn btn btn-primary w-100 filter__btn">Filter</button>
                </form>
            </div>
            
            <div class="col-9">
                <div class="d-flex align-items-baseline  justify-content-between">
                    <h2 class="product__heading mb-5">Products list</h2>
                    <h3 class="fs-5 mb-2">Search Result: <span class="render__result">0</span>
                    </div>
                    
                    <div class="loading__wrapper">
                        <ul class="row list-unstyled g-3 gilos__card-wrapper">
                            <li class="col-4">
                                <div class="card">
                                    <img src="https://picsum.photos/300/200" alt="" class="card-img-top">
                                    <div class="card-body">
                                        <h3 class="card-title">Gadget title</h3>
                                        <p class="card-text fw-bold"><mark>2.000.000</mark></p>
                                        <p class="card-text"><s>2.000.000</s></p>
                                        <p class="badge bg-success">Xiaomi (gadget firmasi)</p>
                                        
                                        <p class="card-text">12.05.2022</p>
                                        
                                        <ul class="d-flex flex-wrap list-unstyled ul__wrapper">
                                            
                                        </ul>
                                        
                                        <div class="position-absolute top-0 end-0 d-flex">
                                            <button class="btn rounded-0 btn-secondary">Edit</button>
                                            <button class="btn rounded-0 btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="student-modal" tabindex="-1" aria-labelledby="gilosModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gilosModalLabel">Add product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="gilos__edit-form">
                            <div class="mb-3">
                                <label for="product-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="product__title" placeholder="Falon telefon">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="12400000">
                            </div>
                            <div class="mb-3">
                                <label for="product-manufacturer" class="form-label">Manufacturer</label>
                                <select class="form-select" id="product-manufacturer">
                                    <option selected disabled value="0">Select a manufacturer</option>
                                    <!-- manufacturers array bu yerga kelishi kerak -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="benefits" class="form-label">Benefits</label>
                                <input type="text" class="form-control" id="benefits" placeholder="150">
                                
                                <ul class="d-flex flex-wrap list-unstyled mt-3">
                                    <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">8gb</button></li>
                                    <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">128gb</button></li>
                                    <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">Waterproof</button></li>
                                    <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">Falon yaxshi tarafi</button></li>
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-primary d-block w-100 p-2" id="editBtn">Add product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <template id="gilos__card-temp">
            <li class="col-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" alt="img" class="card__img">
                    <div class="card-body">
                        <h3 class="card__title"></h3>
                        <p class=" fw-bold"><mark class="card__text-bg"></mark></p>
                        <p><s class="card__text-line"></s></p>
                        <p class="badge bg-success card__xiomi-model"></p>
                        
                        <p class="card__date"></p>
                        
                        <ul class="d-flex flex-wrap list-unstyled list ul__wrapper">
                                <!-- <li class="badge bg-primary me-1 mb-1 card__8gb"></li>
                                <li class="badge bg-primary me-1 mb-1 card__128gb"></li>
                                <li class="badge bg-primary me-1 mb-1 card__water-proof"></li>
                                <li class="badge bg-primary me-1 mb-1 card__falon"></li> -->
                            </ul>
                            
                            <div class="position-absolute top-0 end-0 d-flex">
                                <button class="btn rounded-0 btn-secondary gilos__edit" data-bs-target="#student-modal" data-bs-toggle="modal">Edit</button>
                                <button class="btn rounded-0 btn-danger gilos__delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </li>
            </template>

            <script src="./js/bootstrap.bundle.min.js"></script>
            <script src="./js/main.js"></script>
        </body>
        </html>
